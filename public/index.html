<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/body.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/user-details.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <h1 class="hidden">Tweeter App</h1>
    <!-- Simple navigation header -->
    <header class="nav">
      <span>tweeter</span>
      <nav>
        <h3 class="hidden">Navigation</h3>
        <span>
          <i>Write</i> a new tweet
        </span>
        <a href="#">
          <!-- This is going to need a bit of javascript so when clicked
                it focuses on the new tweet box
          -->
          <i class="fa-solid fa-angles-down"></i>
        </a>
      </nav>
    </header>
    <!-- User details, avatar, etc... -->
    <section class="user-details">
      <img src="/images/profile-hex.png"/>
      <h3>Not Sure</h3>
    </section>

    <main>
      <!-- Create a new Tweet -->
      <section class="create-tweet">
        <h2 class="hidden">What are you humming about?</h2>
        
        <form method="post" action="/tweets">
          <span id="validation"></span>
          <textarea
            name="text"
            id="tweet-text"
            placeholder="What are you humming about"
          ></textarea>
          <div>
            <button type="submit" id="post-new-tweet">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Container for tweets -->
      <section>
        <h3 class="hidden">Read Tweets</h3>
        <!-- Tweets container! -->
        <div>
          <!-- Most Recent Tweet -->
          <article>
            <h4 class="hidden">TWEET!</h4>
            <div>
              This is a tweet!
            </div>
          </article>

          <article>
            <h4 class="hidden">TWEET!!</h4>
            <div>
              <img src="https://i.imgur.com/nlhLi3I.png" />
            </div>


          </article>

          <article>
            <h4 class="hidden">TWEET!!!</h4>
            <div>
              This is a tweet!
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
