<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/body.css" type="text/css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <h1 class="hidden">Tweeter App</h1>
    
    <header>
      <h2>tweeter</h2>
      <nav>
        <span>
          <i>Write</i> a new tweet
        </span>
        <a href="#">
          <i class="fa-solid fa-angles-down"></i>
        </a>
      </nav>
    </header>


    <main>
      <h2 class="hidden">What are you humming about?</h2>

      <div>



      </div>






    </main>



    <main id="tweet-box">
      <h2>New Tweet</h2>
      <section class="new-tweet">
        <form method="post" action="/tweets/">
          <span id="validation"></span>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <hr/>
          <div>
            <button type="submit" id="post-new-tweet">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article>
        <h1>Tweets</h1>
        
      </article>
    </main>

  </body>
</html>
